<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MCB Scrim Stats</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>

<div id="topBar">
  <button id="loginBtn" onclick="goLogin()">ğŸ” Admin Login</button>
  <button id="logoutBtn" onclick="logout()">ğŸ”“ Logout</button>
  <button id="backBtn" onclick="cancelEdit()" style="display: none; margin-bottom: 10px;">
    â† Back
  </button>
</div>

<!-- ===== Admin Area ===== -->
<div id="adminArea">

  <label>
    ğŸ“… Match Date:
    <input type="date" id="matchDate">
  </label>

  <label>
    ğŸ—º Map:
    <input type="text" id="mapName" >
  </label>

  <h2>TEAM A</h2>
  <div class="team">
    <select class="slot" data-team="A" data-role="Tank"></select>
    <select class="slot" data-team="A" data-role="DPS"></select>
    <select class="slot" data-team="A" data-role="DPS"></select>
    <select class="slot" data-team="A" data-role="Healer"></select>
    <select class="slot" data-team="A" data-role="Healer"></select>
    <label>
      Ban:
      <input type="text" id="banA">
    </label>
  </div>

  <h2>TEAM B</h2>
  <div class="team">
    <select class="slot" data-team="B" data-role="Tank"></select>
    <select class="slot" data-team="B" data-role="DPS"></select>
    <select class="slot" data-team="B" data-role="DPS"></select>
    <select class="slot" data-team="B" data-role="Healer"></select>
    <select class="slot" data-team="B" data-role="Healer"></select>
    <label>
      Ban:
      <input type="text" id="banB">
    </label>
  </div>

  <button onclick="setWinner('A')">TEAM A Win</button>
  <button onclick="setWinner('B')">TEAM B Win</button>
  <button id="saveBtn" onclick="saveMatch()">ğŸ’¾ Save</button>

  <br><br>
  <div id="adminNav">
    <button onclick="goAdmin()">ğŸ›  Go to Admin Page</button>
  </div>
  <hr>
</div>

<!-- ===== Public Area ===== -->
<div id="dateSection">
  <h3>ğŸ“… Match History by Date</h3>
  <div id="dateList"></div>
  <div id="dateMatches"></div>
</div>

<div id="statsSection">
  <h3>ğŸ“Š Overall Stats</h3>
  <div id="stats"></div>
</div>
<script src="/script.js"></script>

<!-- ===== Player Detail Modal ===== -->
<div id="playerModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3 id="modalTitle"></h3>
    <table id="modalTable"></table>
  </div>
</div>

</body>
</html>
