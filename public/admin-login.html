<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<!-- ‚≠ê Vercel Analytics -->
<script>
  window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
</script>
<script defer src="/_vercel/insights/script.js"></script>
<div class="login-container">
  <h2 style="color: rgb(34, 34, 34);">üîê Admin Login</h2>
  
  <form id="loginForm" onsubmit="handleLogin(event)">
    <div class="form-group">
      <label style="color: rgb(34, 34, 34);">Username</label>
      <input type="text" id="username" required autofocus>
    </div>
    
    <div class="form-group">
      <label style="color: rgb(34, 34, 34);">Password</label>
      <input type="password" id="password" required>
    </div>
    
    <button type="submit" class="btn-login">Login</button>
  </form>
  
  <div style="text-align: center; margin-top: 20px;">
    <a href="/">‚Üê Back to Main</a>
  </div>
</div>

<script>
function handleLogin(e) {
  e.preventDefault();
  
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("/api/admin/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  })
  .then(res => res.json())
  .then(result => {
    if (result.success) {
      // Save admin info to session
      sessionStorage.setItem("adminSession", JSON.stringify(result.admin));
      localStorage.setItem("isAdmin", "true");
      
      alert(`Welcome, ${result.admin.name}!`);
      location.href = "/";
    } else {
      alert(result.message);
    }
  });
}
</script>

</body>
</html>
